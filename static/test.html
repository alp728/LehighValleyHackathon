<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>API Tester</h1>

    <!-- Register User -->
    <div class="container">
        <h3>Register User</h3>
        <label for="register-firstname">First Name</label>
        <input id="register-firstname" type="text" />

        <label for="register-lastname">Last Name</label>
        <input id="register-lastname" type="text" />

        <label for="register-email">Email</label>
        <input id="register-email" type="email" />

        <label for="register-password">Password</label>
        <input id="register-password" type="password" />

        <button onclick="registerUser()">Register</button>

        <pre id="register-response"></pre>
    </div>

    <!-- Login User -->
    <div class="container">
        <h3>Login User</h3>
        <label for="login-email">Email</label>
        <input id="login-email" type="email" />

        <label for="login-password">Password</label>
        <input id="login-password" type="password" />

        <button onclick="loginUser()">Login</button>

        <pre id="login-response"></pre>
    </div>

    <!-- Get Current User -->
    <div class="container">
        <h3>Get Current User</h3>
        <button onclick="getCurrentUser()">Get User Info</button>
        <pre id="me-response"></pre>
    </div>

    <!-- Upload Profile Picture -->
    <div class="container">
        <h3>Upload Profile Picture</h3>
        <label for="profile-pic-file">Select Image</label>
        <input id="profile-pic-file" type="file" />
        <button onclick="uploadProfilePicture()">Upload Picture</button>
        <pre id="picture-response"></pre>
    </div>

    <script>
        let token = '';
        let userId = '';

        // Register a new user
        async function registerUser() {
            const firstName = document.getElementById('register-firstname').value;
            const lastName = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    password: password,
                }),
            });

            const data = await response.json();
            document.getElementById('register-response').textContent = JSON.stringify(data, null, 2);
        }

        // Log in the user and fetch their details
        async function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Log in to get the JWT token
            const response = await fetch('/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, password: password }),
            });

            const data = await response.json();
            document.getElementById('login-response').textContent = JSON.stringify(data, null, 2);

            if (data.access_token) {
                token = data.access_token; // Save token for authenticated requests
                await fetchCurrentUser(); // Fetch the current user data after login
            }
        }

        // Fetch the current user data and store the user ID
        async function fetchCurrentUser() {
            const response = await fetch('/users/me', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token,
                },
            });

            const data = await response.json();
            document.getElementById('me-response').textContent = JSON.stringify(data, null, 2);
            userId = data.id; // Store the user ID for later use
        }

        // Get the current logged-in user
        async function getCurrentUser() {
            if (!userId) {
                await fetchCurrentUser();
            } else {
                document.getElementById('me-response').textContent = "User ID already fetched: " + userId;
            }
        }

        // Upload profile picture using the stored user ID
        async function uploadProfilePicture() {
            const fileInput = document.getElementById('profile-pic-file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            if (!userId) {
                await fetchCurrentUser();  // Ensure we have the user ID
            }

            const response = await fetch('/users/picture/' + userId, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                },
                body: formData,
            });

            const data = await response.json();
            document.getElementById('picture-response').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
