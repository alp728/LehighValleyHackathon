<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        /* Ensure the modal has a high z-index and is properly centered */
        #event-modal {
            z-index: 9999;
        }
        /* Make sure the calendar has a lower z-index than the modal */
        #calendar {
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-300 p-4">
        <div class="container mx-auto flex justify-between items-center text-white">
            <h1 class="text-lg font-semibold">AI Calendar App</h1>
            <div>
                <button id="login-button" class="bg-green-500 p-2 rounded">Login</button>
                <button id="logout-button" class="bg-red-500 p-2 rounded hidden">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Upload Section -->
    <section class="container mx-auto p-4 mt-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Upload Calendar File</h2>
        <div class="flex items-center space-x-4">
            <input type="file" id="calendar-upload" accept=".pdf, .jpg, .jpeg, .png" class="block w-full p-2 border border-gray-300 rounded">
            <button id="upload-button" class="bg-blue-600 text-white p-2 rounded">Upload</button>
        </div>
    </section>

    <!-- Calendar Section -->
    <section class="container mx-auto p-4 mt-6">
        <div id="calendar" class="bg-white shadow-md rounded-lg p-4"></div>
    </section>

    <!-- Modal for Event Details -->
    <div id="event-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full space-y-4 relative">
            <h3 class="text-2xl font-semibold" id="modal-event-title">Event Title</h3>
            <div class="space-y-2 text-gray-700">
                <p><strong>Start:</strong> <span id="modal-event-start"></span></p>
                <p><strong>End:</strong> <span id="modal-event-end"></span></p>
                <p><strong>Location:</strong> <span id="modal-event-location"></span></p>
                <p><strong>Description:</strong> <span id="modal-event-description"></span></p>
            </div>
            <div class="mt-4">
                <input type="file" id="assignment-upload" accept=".pdf, .jpg, .jpeg, .png" class="block w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="upload-assignment-button" class="bg-green-600 text-white p-2 rounded">Upload Assignment</button>
                <button id="close-modal" class="bg-gray-600 text-white p-2 rounded">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
